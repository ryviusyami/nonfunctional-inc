<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="実行機能障害株式会社へのお問い合わせフォーム">
    <title>お問い合わせ | 実行機能障害株式会社</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+JP:wght@100;200;300;400;500;600;700&family=Kosugi&family=Kosugi+Maru&family=Mona+Sans:ital,wdth,wght@0,75..125,200..900;1,75..125,200..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Yusei+Magic&family=Zen+Maru+Gothic:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>

<body class="font-[Montserrat] text-slate-800 bg-slate-50 antialiased">

    <!-- ===================================
         Navigation Header
    ==================================== -->
    <nav id="main-nav" class="fixed w-full z-50 bg-white/90 backdrop-blur-md border-b border-gray-100">
        <div class="nav-container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="nav-inner flex justify-between items-center h-20">

                <!-- Logo -->
                <a href="index.html">
                    <div class="nav-logo flex-shrink-0 flex flex-col items-center">
                        <p class="font-heading font-bold text-xl tracking-tight">実行機能障害株式会社</p>
                        <span class="text-sm">Nonfunctional, Inc.</span>
                    </div>
                </a>

                <!-- Desktop Menu -->
                <div class="nav-menu hidden md:flex space-x-8 kosugi-maru-regular text-slate-800">
                    <a href="index.html#about" class="nav-link text-gray-600 hover:text-black transition-colors text-sm font-medium">会社概要</a>
                    <a href="index.html#services" class="nav-link text-gray-600 hover:text-black transition-colors text-sm font-medium">事業内容</a>
                    <a href="index.html#company" class="nav-link text-gray-600 hover:text-black transition-colors text-sm font-medium">企業情報</a>
                    <a href="/apps/web/news.html" class="nav-link text-gray-600 hover:text-black transition-colors text-sm font-medium">お知らせ</a>
                </div>

                <!-- CTA Button -->
                <div class="nav-cta">
                    <a href="/apps/web/contant.html" class="btn btn-primary bg-[#ccfd14] text-black border border-black px-5 py-2 rounded-full text-sm font-medium hover:bg-gray-800 hover:text-white transition-all">
                        お問い合わせ
                    </a>
                </div>

            </div>
        </div>
    </nav>

    <!-- ===================================
         Contact Form Section
    ==================================== -->
    <section id="contact-form" class="min-h-screen pt-48 pb-20 bg-slate-800">
        <div class="max-w-6xl mx-auto px-6">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-12 items-center">

                <!-- Left Side: Info -->
                <div class="text-white">
                    <h1 class="text-4xl md:text-3xl font-bold mb-6">
                        お問い合わせ
                    </h1>
                    <p class="text-lg text-slate-300 mb-8 leading-relaxed">
                        事業に関するご質問やご相談は、<br>
                        お気軽にお問い合わせください。<br>
                        担当者より折り返しご連絡いたします。
                    </p>

                    <div class="space-y-4 text-slate-300">
                        <div class="flex items-center gap-3">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                            </svg>
                            <span>wecore@nonfunctional-inc.com</span>
                        </div>

                        <div class="flex items-center gap-3">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                            <span>〒153-0064<br>東京都目黒区下目黒1-1-14<br>コノトラビル 7F</span>
                        </div>
                    </div>
                </div>

                <!-- Right Side: Form -->
                <div class="bg-white rounded-3xl shadow-2xl p-8 md:p-12">
                    <h2 class="text-2xl font-bold mb-2 text-slate-900">
                        ご連絡お待ちしております
                    </h2>
                    <p class="text-sm text-slate-600 mb-8">
                        以下のフォームよりお問い合わせください
                    </p>

                    <form id="contact-form" class="space-y-6">

                        <!-- Name Field -->
                        <div class="form-group">
                            <label for="name" class="block text-sm font-medium text-slate-700 mb-2">
                                お名前 <span class="text-red-500">*</span>
                            </label>
                            <input
                                type="text"
                                id="name"
                                name="name"
                                required
                                class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-[#ccfd14] focus:border-transparent transition-all outline-none"
                                placeholder="山田 太郎"
                            >
                        </div>

                        <!-- Email Field -->
                        <div class="form-group">
                            <label for="email" class="block text-sm font-medium text-slate-700 mb-2">
                                メールアドレス <span class="text-red-500">*</span>
                            </label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                required
                                class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-[#ccfd14] focus:border-transparent transition-all outline-none"
                                placeholder="example@email.com"
                            >
                        </div>

                        <!-- Message Field -->
                        <div class="form-group">
                            <label for="message" class="block text-sm font-medium text-slate-700 mb-2">
                                お問い合わせ内容 <span class="text-red-500">*</span>
                            </label>
                            <textarea
                                id="message"
                                name="message"
                                required
                                rows="6"
                                class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-[#ccfd14] focus:border-transparent transition-all outline-none resize-none"
                                placeholder="お問い合わせ内容をご記入ください"
                            ></textarea>
                        </div>

                        <!-- Submit Button -->
                        <button
                            type="submit"
                            class="w-full bg-[#ccfd14] text-black font-bold py-4 px-6 rounded-full border-2 border-black hover:bg-slate-900 hover:text-white transition-all duration-300 transform hover:scale-[1.02]"
                        >
                            送信する
                        </button>

                        <p class="text-xs text-slate-500 text-center mt-4">
                            ※ 送信後、2営業日以内にご返信いたします
                        </p>

                    </form>
                </div>

            </div>

        </div>
    </section>

    <!-- ===================================
         Footer
    ==================================== -->
    <footer class="bg-black text-white py-8">
        <div class="max-w-7xl mx-auto px-6 text-center">
            <p class="text-xs text-gray-500">
                &copy; 2025 Nonfunctional, Inc. All rights reserved.
            </p>
        </div>
    </footer>

    <!-- Simple Form Handler (Console Log) -->
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value
            };

            console.log('Form submitted:', formData);
            alert('お問い合わせを受け付けました。ありがとうございます。');

            // Clear form
            this.reset();
        });
    </script>

</body>
</html>
